<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>회원주소 <input type="text" id="address"></p>
    <p>배송지가 같으면 다음을 체크하세요 <input type="checkbox" id="check"> </p>
    <p>배송지 주소 <input type="text" id="sameaddress"></p>
    
    <script>
        const checkbox = document.querySelector("#check");
        const adress = document.querySelector("#address");
        const sameadress = document.querySelector("#sameaddress");
        

        checkbox.addEventListener("click",function(){
            let str = ""
            if(checkbox.checked){
                str += adress.value;
            }else{
                str
                return
            }
            sameadress.value = str
        })
    </script>
</body>
</html>
