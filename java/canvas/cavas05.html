<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

            background-color: #eee;

<body>
    <canvas width="1200" height="1000"></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        let interval = 100
        // for(let r = )
        // for(let i = 0;i<5;i++){
        //     ctx.fillRect(interval+(i*80),100,50,50)
        // }
        
        // let x = 100

        // let rectSize = 50
        // for(let i=0;i<4;i++){
        //     y = 100+(i*150)
        //     for(let j=0;j<4;j++){
        //         //  50 75 100 125
        //         rectSize = 50 + (i*25)
        //         x = 100 + (j*150)
        //         ctx.fillRect(x,y,rectSize,rectSize)
        //     }
        // }

        let arcEnd = 36
        for(let i=0;i<10;i++){
            interval = 100*i
            arcEnd = 36 + (i*36);
            ctx.beginPath()
            ctx.arc(interval+(i*20),100,30,0,arcEnd*Math.PI/180,true)            
            ctx.stroke()
        }
    </script>
