<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{background-color: #eee;}
    </style>
</head>
<body>
    <canvas width="1000" height="800"></canvas>
    <script>
        const canvas= document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        //이미지 객체 생성
        const imgElem = new Image(); //이미지 생성자
        imgElem.src = "img/images.jpg";
        imgElem.addEventListener("load",function(){
            for(let i=0;i<4;i++){
                for(let j=0;j<3;j++){
                    ctx.drawImage(imgElem,j*110,i*100,100,100)
                }
            }
        })
        ctx.font = "56px sans-serif"
        ctx.fillText("Hello Canvas",100,500);
        ctx.strokeText("Hello canvas",100,600)
    </script>
</body>
</html>
