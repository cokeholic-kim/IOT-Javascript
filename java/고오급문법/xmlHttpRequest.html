<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //request header / body
        // open("http메소드","경로") GET,POST,PUT,FETCH,DELETE
        // setRequestHeader("content=type","application/json") 어떤 파일형태로 보낼것인지 결정
        // send(data)
        //xhr.onload = () => {}
        const xhr = new XMLHttpRequest(); //XMLHttpRequst객체 생성
        // HTTP메소드,URL경로 
        xhr.open("GET","https://jsonplaceholder.typicode.com/posts/"); //get 리소스 요청
        //헤더에 있는 값중 content-type을 정의
        xhr.setRequestHeader("content-type","application/json");
        // 요청전송
        xhr.send();
        xhr.onload = ()=>{
            if(xhr.status === 200){
                //정상적으로 응답이되면 200번
                const res= JSON.parse(xhr.response)
                console.log(res);
            }else{
                // 응답상태번호와 응답메시지 출력
                console.error(xhr.status , xhr.statusText)
            }
        }


    </script>
</body>
</html>
