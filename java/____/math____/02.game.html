<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        /가위바위보 게임만들기
        /가위 바위 보중 하나를 입력받습니다
        //입력받은 문자열이 가위 바위 보 중 하나가 아니라면 잘못 입력하셨습니다.
            라는 문구를 출력(alert)
        /가위 바위 보중 하나가 입력되면
        /컴퓨터도 가위바위보중 하나를 랜덤하게 가집니다.
         당신: 가위 컴퓨터: 가위 출력합니다.,
         가위바위보의 승자를 구한뒤 누구의 승리인지 콘솔에 출력
        */
        let rps = prompt("가위,바위,보중 하나를 입력하세요");
        if (rps != "가위" && rps != "바위" && rps != "보"){
            console.log("잘못 입력 하셨습니다.");
        }else{
            rpsGame()
        }

        // 콤퓨타의 랜덤 가위바위보 지정
        // 가위바위보를 랜덤하게 리턴
        function rpsrandom(){
            // const arr =["가위","바위","보"]
            let num = Math.floor(Math.random()*3);
            let result = num == 0? "가위" : num == 1 ? "바위":"보" ;
            return result
        }
        function rpsGame(){
            let com_rps = rpsrandom();
            console.log(`당신은 ${rps} 콤퓨타는 ${com_rps}`)
            if(rps == com_rps){
                console.log("비겼습니다")
            }else if(rps=="가위" && com_rps=="보" || rps == "바위" &&
            com_rps =="가위" || rps =="보" && com_rps =="바위"){
                console.log("당신이 이겼습니다.")
            }else if(rps=="가위" && com_rps=="바위" || rps == "바위" &&
            com_rps =="보" || rps =="보" && com_rps =="가위"){
                console.log("당신이 졌습니다 휴먼");
                const img =document.createElement("img");
                img.src = "images.jpg";
                document.body.appendChild(img);
            }
        }
        
    </script>
</body>
</html>
