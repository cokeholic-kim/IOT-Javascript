<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div  {
            display: flex;
            justify-content: center;
            align-items:center ;
        }
        div p {
            width: 80px;
            line-height: 80px;
            border: 1px solid #333;

            border-radius:50% ;

        }
    </style>

    </div>
    <button onclick="clicked()">클릭</button>
    <script>
        // 1부터 45까지 배열
        let lotto = []
        for(let i=1;i<=45;i++){
            lotto.push(i)
        }   
        for(let i=1;i<7;i++){
            let random = Math.floor(Math.random()*lotto.length);
            document.querySelector(`div p:nth-child(${i})`).innerHTML =lotto[random];
            console.log(random)
            lotto.splice(random,1)
        }
