<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        <p>아이디 <input name="userName" id="userId" type="text"></p>
        <p>비밀번호 <input name="userName" id="userPass" type="text"></p>
        <p><button >확인</button></p>
    </form>
    <script>
        function idpwCheck(event){
            event.preventDefault();
            let inputid = document.querySelector("#userId").value;
            let inputps = document.querySelector("#userPass").value;
            console.log(inputid);
            console.log(inputps);
            if(inputid === "bella"){
                if(inputps === "1234"){
                    alert("로그인되었습니다")

                }else{
                    alert("비밀번호가 틀렸습니다.")

                }
            }else{
                alert("아이디가 틀렸습니다.")
            }
            document.querySelector("#userId").value = ""
            document.querySelector("#userPass").value = ""
        }

        document.querySelector("form").addEventListener("submit",idpwCheck)
    </script>
