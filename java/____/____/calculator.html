<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            read()에선 프롬프트 창을 띄우고 더할값 두개를 입력받습니다.
            입력받은 값은 객체의 프로퍼티에 저장합니다.
        sum()은 저장된 두 값의 합을 반환합니다.
        mul()은 저장된 두 값의 곱을 반환합니다.
        생성자함수를 만들어서 num1과 num2에 두개의 숫자를 담아줌
        function calculator(num1,num2){
            this.num1 = num1
            this.num2 = num2
            sum(){}
            mul(){}
        }
        let calculator = new Calculator(10,20);
        let result1 = calculator.sum();
        */
        let calculator = new Calculator(10,20);
        let result1 = calculator.sum();
        let result2 = calculator.mul();
        console.log(result1)        
        console.log(result2)   
        
        let calculator2 = {
            num1: 10,
            num2: 20,
            sum(){
                return this.num1 + this.num2
            },
            mul(){
                return this.num1 * this.num2
            },
        }
        console.log(calculator2.sum())        
        console.log(calculator2.mul())   


        function Calculator(num1,num2){
            this.num1 = num1;
            this.num2 = num2;
            this.sum = function(){
                return this.num1 + this.num2;
            }
            this.mul = function(){
                return this.num1 * this.num2;
            }
        }

        /*
        Accumulator 생성자 함수만들기
        startNum 프로퍼티
        read()메소드 --- 프롬프트로 숫자를 입력받아서 원래있던값에 입력값을 더해줌
        startNum + 입력값을 더해서 리턴
        */
       function Accumulator(startNum){
            this.startNum = startNum;
            this.read = function(){
                let a = parseInt(prompt("스타트 넘버에 더할 값 입력"));
                console.log(this.startNum + a);
                return this.startNum += a;
            }
       }
       let accumulator = new Accumulator(15);
       console.log(accumulator);
       accumulator.read()


    </script>
</body>
