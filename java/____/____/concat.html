<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = ["🍇","🥐"]
        let arr2 = ["🍳","🍉","💕"]
        let arr3 = arr1.concat(arr2);
        console.log(arr3);
        let arr4 = arr3.slice(3);
        console.log(arr4);
        let fruits = ["Banana","Orange","Apple","Mango"]
        fruits.sort();
        console.log(fruits)
        let Numbers = [10,2,3,4,8,12]
        Numbers.sort(function(a,b){return a-b})  //숫자정렬은 안에 함수를 써줌  내림차순은 b-a 
        console.log(Numbers)
        Numbers.sort(function(a,b){return b-a})  //숫자정렬은 안에 함수를 써줌  내림차순은 b-a 
        console.log(Numbers)
        let arr5 = ["a","b","c"];
        arr5.reverse();
        console.log(arr5);
        let result2 = arr5.includes("a");
        console.log(result2);
    </script>
</body>
</html>
