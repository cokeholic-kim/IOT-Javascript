<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        let fruits = ["🍊","🍈","🙄","🍇","😂"];
        console.log(fruits);
        console.log(fruits[0]);
        console.log(fruits[fruits.length-1]); //배열의 마지막은 배열길이 -1
        fruits[fruits.length]="🤦‍♀️";
        console.log(fruits);
        fruits[0]="🤳";
        console.log(fruits);

        //배열 메소드
        fruits.push("🎶") //맨끝요소를 츠가
        console.log(fruits);

        fruits.pop() //맨끝요소 제거
        console.log(fruits);

        fruits.unshift("🎂")  //맨앞에 요소를 추가
        console.log(fruits);

        fruits.shift() //맨 앞에 요소를제거
        console.log(fruits);

        let arr = ["a","b","c","d","e"];
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
        /*
        for (let i of arr){
 	        console.log(i);
        }
        
        */
        for (let i of arr){
            console.log(i);
        }
        //foreach 문
        //배열변수.foreach (i =>{})
        arr.forEach(i=>{
            console.log(i)
        })

    </script>
</body>
</html>
