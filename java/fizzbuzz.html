<body>
    <div></div>
    <script>
        // for(let i=1;i<=100;i++){
        //     if(i % 3 == 0){

        //         if(i % 5 == 0){

        //         }
        //     }else{
        //         console.log(i);
        //     }
        // }
        const div =document.querySelector("div")
        let str = "";
        /*
        1부터 100까지 출력
        3과 5로 나누어지는 수는 숫자대신 FizzBuzz 출력
        3으로 나누어 떨어지면 숫자대신 Fizz 를 출력
        5로 나누어 떨어지면 숫자대신 Buzz를 출력
        */
        for(let i=1;i<=100;i++){
            if(i % 3 == 0 && i % 5 == 0){
                str += `<p>FizzBuzz<p>`;
            }else if(i % 5 == 0){
                str += `<p>Buzz<p>`;
            }else if(i % 3 == 0){
                str += `<p>Fizz<p>`;
            }else{
                str += `<p>${i}<p>`;
            }
        }
        div.innerHTML =str;
    </script>
</body>
