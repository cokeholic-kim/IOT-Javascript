<body>
    <script>
function solution(babbling) {
    const findword = ["aya","ye","woo","ma"];
    let count=0;
    babbling.forEach(arr=>{
            if(arr.replace(findword[0],"").replace(findword[1],"").replace(findword[2],"").replace(findword[3],"")== ""){
                count +=1;
            }
        })
    }
    return count;

    </script>
</body>
