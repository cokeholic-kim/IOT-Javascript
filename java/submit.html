<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="formcheck()" name="join">
        <p>아이디 <input type="text" id="userId" name="userId"></p>
        <p>비밀번호 <input type="text" id="userPw" name="userPw"></p>
        <p><button type="submit">전송</button></p>
    </form>
    <script>
        let iD;
        let Pass;
        document.querySelector("form").addEventListener("submit",function(e){
            e.preventDefault();
        })
        function formcheck(){
            iD = document.querySelector("#userId");
            Pass = document.querySelector("#userPw");
            // 아이디 입력시 빈칸이아니고 글자수가 5개 이상인지 체크
            if(iD.value.length >= 5){
                if(Pass.value.length >= 5){
                    let arrpass = Pass.value.split("")
                    let = isNum = false
                    arrpass.forEach(a=>{
                        if(!isNaN(Number(a))){
                            isNum=true
                        }
                    })
                    if(isNum){
                        console.log("숫자를 포함하고 있습니다.")
                    }else{
                        console.log("숫자를 포함하고 있자않습니다.")
                    }
                }else{
                    console.log("비밀번호 글자수 부족")
                }
            }
            else{
                console.log("아이디 글자수 부족")
                console.log(iD.value.length);
                
            }
            // 비밀번호 입력시 빈칸이 아니고 글자수가 5개이상이며
            //숫자가 하나이상 포함
        }
    </script>
</body>
</html>
