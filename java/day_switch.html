<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let date = today.getDate();
        console.log(today.getDay());
        console.log(`오늘은 ${year}:년 이고 ${month}:월 ${date}:일`);

        switch (today.getDay()){
            case 0:
                day = "일요일"
                break
            case 1:
                day = "월요일"
                break
            case 2:
                day = "화요일"
                break
            case 3:
                day = "수요일"
                break
            case 4:
                day = "목요일"
                break
            case 5:
                day = "금요일"
                break
            case 6:
                day = "토요일"
                break
            default:
                day ="오늘 몇일이더라"
        }
        console.log(day);
        // 어떤값들이 나올지 정해져 있는경우
    </script>
</body>
</html>
