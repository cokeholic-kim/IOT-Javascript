<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{text-align: center;}
        span{
            font-size: 58px;
        }
    </style>
</head>
<body>
    <div>
        <span id="hours">시간</span><span id="minutes">분</span>
        <span id="second">초</span>
    </div>
    <script>
        let now = new Date();
        let nowyear = now.getFullYear();
        let nowmonth = now.getMonth()+1;
        let nowdate = now.getDate();
        let nowDateString;
        let nowTimeString;
        console.log(`현재 년도는${nowyear}이고 달은${nowmonth}이고 일은 ${nowdate}이다`);
        nowDateString = now.toLocaleDateString();
        nowTimeString = now.toLocaleTimeString();
        console.log(nowDateString);
        console.log(nowTimeString);

        setInterval(function(){
            now = new Date();
            hours = String(now.getHours());
            minutes = String(now.getMinutes());
            seconds = String(now.getSeconds());
            hours.innerHTML = hours.padStart(2,"0")
            minutes.innerHTML = minutes.padStart(2,"0")
            second.innerHTML = seconds.padStart(2,"0")
        },1000)
    </script>
</body>
</html>
