<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(my_string) {
            var answer = 0;
            // 덧셈인지 뺄셈인지 구분
            if(my_string.indexOf("+")>0){
                console.log("+있습니다");
                let arr = my_string.split(" + ");
                console.log(arr);
                answer = Number(arr[0])+Number(arr[1]);
            }
            if(my_string.indexOf("-")>0){
                console.log("-있습니다");
                let arr = my_string.split(" - ");
                console.log(arr);
                answer = arr[0]-arr[1];
            }
            return answer;
        }
    </script>
</body>
</html>
